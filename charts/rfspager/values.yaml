image:
  # -- image repository
  repository: nick170/rfspager
  # -- image tag
  tag: main-8c8c5b7-1644025165
  # -- image pull policy
  pullPolicy: IfNotPresent

env:
  TZ: Australia/Sydney

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8080

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

redis:
  master:
    persistence:
      enabled: true
      size: 1Gi
  enabled: true
  architecture: standalone
  auth:
    enabled: false

postgresql:
  enabled: false
  postgresqlUsername: rfspager
  postgresqlPassword: rfspager
  postgresqlDatabase: rfspager
  persistence:
    enabled: true
    size: 5Gi
